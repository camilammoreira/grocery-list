<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="shortcut icon" href="./assets/Favcon 48px.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main class="container">
        <div class="container__header">
            <img src="./assets/bag.png" alt="Grocery Bag" class="container__image" />
            <form class="container__form">
                <input type="text" placeholder="Type the item you want to add" class="input-text" id="input-text" />
                <input type="submit" value="Save Item" class="save-button" id="save-button" />
            </form>
        </div>
        <ul id="buy-list">
            <h2 class="list__title">Grocery List</h2>
            <hr />
            <p id="empty-list" style="display: block;">Your list is epty.</p>

        </ul>

        <ul id="purchased-list">
            <div id="purchased-list-title" style="display: none;">
                <h2 class="list__title">Purchased</h2>
                <hr />
            </div>

        </ul>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
